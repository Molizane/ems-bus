<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Autenticação | Universidade de Brasília</title>
    <!-- Favicon-->
    <link rel="icon" href="./assets/template/admin_bsb/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="./assets/template/admin_bsb/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="./assets/template/admin_bsb/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->

    <!-- Custom Css -->
    <link href="./assets/template/admin_bsb/css/style.css" rel="stylesheet">

<body class="login-page" style="background-color: #004080;">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Autenticação <b>UnB</b></a>
            <small>Autenticação de Usuário</small>
        </div>
        <div class="card">
            <div class="body">
					<div class="msg">Efetue o login para iniciar sua sessão</div>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="material-icons">person</i>
						</span>
						<div class="form-line">
							<input id="username" type="text" class="form-control" name="username" placeholder="Usuário" required autofocus>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="material-icons">lock</i>
						</span>
						<div class="form-line">
							<input id="pass" type="password" class="form-control" name="pass" placeholder="Senha" required>
						</div>
					</div>
					<div class="row">
						<!--<div class="col-xs-8 p-t-5">
							<input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
							<label for="rememberme">Remember Me</label>
						</div>-->
						<div class="col-xs-12">
							<button id="logar" name="logar" class="btn btn-block bg-pink waves-effect" type="button">AUTENTICAR</button>
						</div>
					</div>
					<div class="row m-t-15 m-b--20">
						<!--<div class="col-xs-6">
							<a href="sign-up.html">Register Now!</a>
						</div>-->
						<div class="col-xs-6 align-right">
							<a href="forgot-password.html">Esqueceu a senha?</a>
						</div>
					</div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="./assets/template/admin_bsb/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="./assets/template/admin_bsb/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="./assets/template/admin_bsb/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="./assets/template/admin_bsb/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="./assets/template/admin_bsb/js/admin.js"></script>
    <script src="./assets/template/admin_bsb/js/pages/examples/sign-in.js"></script>
    
    <script type="text/javascript" src="./assets/js/login.js"></script>
</body>

</html>
