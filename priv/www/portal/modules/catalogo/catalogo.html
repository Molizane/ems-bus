
		<select onchange="filtra_catalogo(value)">
		  <option value="todos">Todos os serviços</option>
		  <option value="msbus">ErlangMS</option>
		  <option value="sae">Sae</option>
		  <option value="sitab">Sitab</option>
		  <option value="pessoa">Pessoa</option>
		  <option value="sigra">Sigra</option>
		  <option value="autenticacao">Autenticacao</option>
		  <option value="questionario">Questionario</option>
		  <option value="www">www</option>
		</select>

		<table class="table-striped " id="table" style="text-align: left; display: none">
			<thead>
				<tr>
					<th data-field='publisher'>Registro</th>
					<th data-field="name">Nome</th>
					<th data-field="comment">Comentário</th>
					<th data-field="owner">Proprietário</th>
				</tr>
			</thead>
		</table>
	
	<script src="static/js/fpc_concat.js"></script>
	<script src="static/js/bootstrap-table.min.js"></script>

<script>
//<![CDATA[ 
	alert("ok");
	$('#table').hide();
	$(window)
		.load(
			function() {
				$.getJSON("/catalogo",
							function(data) {
								$.each(data,  function(i, val) {
													var txt = "<span class='glyphicon glyphicon-folder-open' style='color:green'></span> Detalhar";
													var txt1 = "<a style='height:32px' href='detalhar_catalogo.html?id="  ;
													url = txt1
															+ val.id
															+ "' class='btn'>" + txt
															+ "</a>";
													val.publisher = url;
												});
								$('#table').bootstrapTable({
									data : data
								});
							});
				$('#table').show();
				$('#painel_table').show();
			});
			
			
	function filtra_catalogo(value){
		if (value === "todos"){
			$('#table tr').each(function() { 
				this.hidden = false;
			});
		}else{
			$('#table tr').each(function() { 
				if (this.rowIndex == 0 || this.cells[3].textContent === value){
					this.hidden = false;
				}else{
					this.hidden = true;
				}
			});
		}
	}
	
//]]>	
</script>
